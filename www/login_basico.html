    <body>
        <div class="_fondo_tramado">
          <div class="_banda_fondo_color_winebe"></div>
          <div class="_contenedor_general_max_mobile">    
            <figure class="figure">
              <img class="logo_login" src="assets/logos/logo_blanco.png" alt="Winebe">
            </figure>
            <br>
            <div class="contenedor_texto text-center">
                <span class="text-bold h4">¡Bienvenido!</span>
                <p>
                    Complete los siguientes datos antes de continuar.  
                </p>
            </div>
            <div class="contenedor_logo_login card box max95 margin-0-auto">
                <form id="login_basico">                  
                  <div class="form-group">
                    <label class="form-label" for="login_basico_nombre_apellido">Nombre y Apellido</label>
                    <input class="form-input width-100" type="text" name="login_basico_nombre_apellido" required="required" id="login_basico_nombre_apellido" placeholder="Nombre completo">
                  </div>
                  
                  <div class="form-group">
                    <label class="form-label" for="login_basico_email">Email</label>
                    <input class="form-input width-100" type="text" name="login_basico_email" required="required" id="login_basico_email" placeholder="su@correo.com">
                  </div>

                  <div class="form-group">
                    <div class="columns">
                      <div class="column col-6">
                        <label class="form-label" for="login_basico_edad">Cumpleaños</label>
                        <input class="form-input width-100" type="date" name="login_basico_edad" required="required" id="login_basico_edad"/>
                      </div>
                      <div class="column col-6">
                        <label class="form-label" for="login_basico_dni">DNI</label>
                        <input class="form-input width-100" type="text" id="login_basico_dni" name="login_basico_dni" required="required" placeholder="DNI"/>
                      </div>
                    </div>
                  </div>
                                    
                  <div class="form-group">
                      <button class="form-input btn btn-primary" type="submit" id="submit_transfer">Continuar</button>
                  </div>
                  <!-- form switch control -->
                    <div class="form-group">
                      <label class="form-switch">
                        <input type="checkbox" checked>
                        <i class="form-icon"></i> <a href="byc">Ver terminos y condiciones</a>
                      </label>
                    </div>
                </form>
            </div>
          </div>
        </div>
